<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .card {
      background: white;
      padding: 80px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      width: 500px;
    }

    .card img {
      width: 150px;
      margin-bottom: 15px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.2s ease;
      position: absolute;
      color: white;
      font-weight: bold;
    }

    /* YES button */
    #yesBtn {
      left: 35%;
      transform: translateX(-50%);
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/250px-Heart_coraz%C3%B3n.svg.png') no-repeat center center;
      background-size: 60px 60px;
      width: 60px;
      height: 60px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      text-shadow: 0 0 2px #000;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: translateX(-50%) scale(1); }
      25% { transform: translateX(-50%) scale(1.1); }
      50% { transform: translateX(-50%) scale(1); }
      75% { transform: translateX(-50%) scale(1.12); }
    }

    /* NO button */
    #noBtn {
      left: 65%;
      transform: translateX(-50%);
      background: #adb5bd;
    }

    .celebrate {
      display: none;
    }

    .celebrate h2 {
      color: #ff4d6d;
      margin-bottom: 15px;
    }

    .celebrate img {
      width: 200px;
    }

    /* ğŸ Gift button */
    .gift-btn {

      padding: 12px 20px;
      background: #ff4d6d;
      color: white;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .gift-btn:hover {
      background: #e63b5f;
      transform: scale(1.05);
    }

    .gift-note {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
